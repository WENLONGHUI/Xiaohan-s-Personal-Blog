# Algolia Search在Hexo的Butterfly主题中属于站内搜索功能配置模块23。该配置段主要用于控制搜索引擎的交互界面和基础参数
algolia_search:
  enable: false   # 功能开关
  hits:
    per_page: 5   # 每页展示搜索结果数量
  labels:
    input_placeholder: Search for Posts   # 搜索框占位符
    hits_empty: "我们没有找到任何搜索结果: ${query}"     # 空结果提示
    hits_stats: "找到${hits}条结果（用时${time} ms）"     # 搜索结果统计


# 在Butterfly主题配置中，Local Search模块用于配置本地搜索功能
local_search:
  enable: true   # 启用本地搜索功能（需配合hexo-generator-search插件）:ml-citation{ref="4,5" data="citationList"}
  preload: true  # 预加载搜索索引提升体验（首次加载会增大资源体积）
  CDN:  # 自定义搜索组件CDN地址（留空使用主题默认资源）

# 在Hexo项目中使用Butterfly主题时，对数学公式渲染插件MathJax的设置。
mathjax:
  enable: true   # 启用MathJax插件，用于数学公式的渲染
  per_page: false # 此选项通常用于控制某些功能是否针对每页单独设置，但MathJax的配置中此选项可能不直接相关或已被废弃，具体需参考Butterfly主题的文档
  cdn: https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML  # 指定MathJax库的CDN地址，用于加载MathJax脚本

