# Background effects (背景特效)
# --------------------------------------

# 静止彩带背景（Canvas Ribbon）
# See: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false #用于设置是否启用静止彩带背景。
  size: 150      #彩带的宽度（单位：px），默认值为``。
  alpha: 0.6     #彩带的透明度，取值范围为（完全透明）到（完全不透明），默认值为.。
  zIndex: -1      #彩带的堆叠顺序，默认值为-，确保彩带位于其他内容下方。
  click_to_change: false   #是否启用点击更换彩带颜色的功能。
  mobile: false       #是否在移动端显示彩带。


# 动态彩带效果 (Fluttering Ribbon)
canvas_fluttering_ribbon:
  enable: false # 禁用动态彩带
  mobile: false # 移动端不显示

# 网状背景效果 (Canvas Nest)
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  enable: false
  color: "0,0,255" # 蓝色线条(RGB)
  opacity: 0.7 # 线条透明度
  zIndex: -1 # 背景层叠顺序
  count: 30  # 线条数量
  mobile: false # 移动端禁用

# 打字机效果
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  enable: false
  colorful: true # 粒子光效
  shake: true    # 抖动效果 
  mobile: false

# 鼠标点击特效
fireworks:
  enable: false
